name: space_shooter_game
description: A space shooter game built with Flutter and Flame.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.14.0
  flame_audio: ^2.1.7
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/audio/
    - assets/images/
  # Add your assets here later like this:
  # assets:
  #   - assets/spaceship.png
  #   - assets/bullet.png
  #   - assets/enemy.png
